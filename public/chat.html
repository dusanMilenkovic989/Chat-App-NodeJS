<!DOCTYPE html>

<html>

    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form"> 
                        <input name='message' placeholder="Type message here" autocomplete="off" required>
                        <button>Send</button>
                    </form>
    
                    <button id="send-location">Send location</button>  
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>

                <p>{{text}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>

                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">People</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        
        <script src="/scripts/bundle.js"></script>
    </body>

</html>
